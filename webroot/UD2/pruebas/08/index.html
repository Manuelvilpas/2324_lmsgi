<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<style>
		</style>
			<title>Manuel villar Pascual</title>
		</head>
	<body>
		<h1>Formulario League of Legends</h1>
		<header>
			<h1>Formularios</h1>
		</header>
		<form action="a" method="GET">
			<fieldset>
			<legend> Datos personales</legend>
			<div>
			<label for="LblNombre">Nombre</label>
			<input name="Nombre" type="text" placeholder="Escribe un nombre" id="LblNombre" value="nombre">
			</div>
			<div>
			<label for="LblApellido">Apellido</label>
			<input name="Apellido"  type="text" placeholder="Escribe un apellido" id="LblApellido" value="apellido">
			</div>
			</fieldset>
			<fieldset>
				<legend>Estudios</legend>
				<div>
				<input type="radio" name="Grado" id="LblGS" value="GradoM">
				<label for="LblGS">Grado Superior</label>
				</div>
				<div>
				<input type="radio" name="Grado" id="LblGM" value="GradoS">
				<label for="LblGM">Grado Medio</label>
				</div>
				<div>
				<input type="radio" name="Grado" id="LblFPB" value="Fpb">
				<label for="LblFPB">Fp basica</label>
				</div>

			</fieldset>
			<fieldset>
				<legend>Aficciones</legend>
				<div>
					<input type="checkbox" name="cine" id="LblCine" value="Cine">
					<label for="LblCine">Cine</label>
				</div>
				<div>
					<input type="checkbox" name="deporte" id="Lbldeporte" value="deporte">
					<label for="Lbldeporte">Deporte</label>
				</div>
				<div>
					<input type="checkbox" name="Lectura" id="LblCLectura" value="Lectura">
					<label for="LblCLectura">Lectura</label>
				</div>
				<div>
					<input type="checkbox" name="viajar" id="LblViajar" value="viajar">
					<label for="LblViajar">viajar</label>
				</div>
				<div>
					<input type="checkbox" name="otros" id="LblOtros" value="otros">
					<label for="LblOtros">Otros</label>
					<label for="LblOtros1"></label>
					<input type="text" name="otros1" id="LblOtros1" placeholder="Escriba otra aficcion" value="otros1">
				</div>
			</fieldset>
			<button type="submit" value="enviar">enviar</button>
		</form>
	</body>
</html>
